<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Психологический тест: Найди свою природу</title>
  <style>
    /* Tailwind CSS (minified, subset of used classes) */
    *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}html{line-height:1.5;-webkit-text-size-adjust:100%}body{margin:0;font-family:Arial,sans-serif;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(to bottom,#e0f7fa,#80deea);position:relative;overflow:auto}.text-center{text-align:center}.text-3xl{font-size:1.875rem;line-height:2.25rem}.text-4xl{font-size:2.25rem;line-height:2.5rem}.font-bold{font-weight:700}.mb-4{margin-bottom:1rem}.mb-6{margin-bottom:1.5rem}.text-lg{font-size:1.125rem;line-height:1.75rem}.text-xl{font-size:1.25rem;line-height:1.75rem}.text-2xl{font-size:1.5rem;line-height:2rem}.font-semibold{font-weight:600}.bg-blue-500{background-color:#3b82f6}.text-white{color:#fff}.px-4{padding-left:1rem;padding-right:1rem}.px-6{padding-left:1.5rem;padding-right:1.5rem}.py-3{padding-top:.75rem;padding-bottom:.75rem}.py-4{padding-top:1rem;padding-bottom:1rem}.rounded-lg{border-radius:.5rem}.hover\:bg-blue-600:hover{background-color:#2563eb}.transition-transform{transition-property:transform;transition-duration:.15s}.hover\:scale-105:hover{transform:scale(1.05)}.card{background:rgba(255,255,255,.9);border-radius:1rem;padding:2rem;max-width:600px;width:90%;box-shadow:0 4px 10px rgba(0,0,0,.2);position:relative;z-index:20}.progress-bar{height:8px;background:#e5e7eb;border-radius:4px;overflow:hidden}.progress-bar-fill{height:100%;background:#3b82f6;transition:width .3s ease}.space-y-3>*+*{margin-top:.75rem}.option-button{transition-property:all;transition-duration:.3s}.option-button:hover{background:#3b82f6;color:#fff;transform:scale(1.02)}.option-button.selected{background:#2563eb;color:#fff}.w-full{width:100%}.text-left{text-align:left}.p-3{padding:.75rem}.border{border-width:1px}.bg-white{background-color:#fff}.bg-gray-300{background-color:#d1d5db}.text-gray-800{color:#1f2937}.hover\:bg-gray-400:hover{background-color:#9ca3af}.text-gray-500{color:#6b7280}.cursor-not-allowed{cursor:not-allowed}.error-message{color:red;text-align:center;margin-top:1rem}.flex{display:flex}.justify-between{justify-content:space-between}.justify-center{justify-content:center}.mt-6{margin-top:1.5rem}.w-1\/2{width:50%}.result-bg{background:linear-gradient(to bottom,#a7f3d0,#34d399)}.floating-image{position:absolute;width:200px;height:200px;border-radius:50%;pointer-events:none;z-index:10}.float-1{animation:float1 15s infinite linear}.float-2{animation:float2 18s infinite linear}.float-3{animation:float3 22s infinite linear}@keyframes float1{0%{top:5%;left:0%}25%{top:5%;left:5%}50%{top:5%;left:0%}75%{top:5%;left:5%}100%{top:5%;left:0%}}@keyframes float2{0%{top:90%;left:0%}25%{top:90%;left:5%}50%{top:90%;left:0%}75%{top:90%;left:5%}100%{top:90%;left:0%}}@keyframes float3{0%{top:5%;right:0%}25%{top:5%;right:5%}50%{top:5%;right:0%}75%{top:5%;right:5%}100%{top:5%;right:0%}}
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Основные CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
  <!-- Резервные CDN -->
  <script>
    if (!window.React) {
      document.write('<script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"><\/script>');
    }
    if (!window.ReactDOM) {
      document.write('<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"><\/script>');
    }
    if (!window.Babel) {
      document.write('<script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"><\/script>');
    }
  </script>
  <script type="text/babel">
    // Проверка загрузки библиотек
    if (!window.React || !window.ReactDOM || !window.Babel) {
      document.getElementById('root').innerHTML = '<div className="card text-center"><p className="error-message">Ошибка загрузки библиотек. Проверьте интернет-соединение и обновите страницу.</p></div>';
      throw new Error('Required libraries not loaded');
    }

    console.log('React:', !!window.React, 'ReactDOM:', !!window.ReactDOM, 'Babel:', !!window.Babel);

    const questions = [
      {
        question: "Как вы предпочитаете проводить свободное время?",
        options: [
          "A. Изучаю что-то новое в спокойной обстановке",
          "B. В компании друзей за активным отдыхом",
          "C. В одиночестве за домашними хобби",
          "D. Ищу события с яркими впечатлениями"
        ]
      },
      {
        question: "Что для вас означает фраза «искры в глазах»?",
        options: [
          "A. Интеллектуальный азарт при решении задач",
          "B. Улыбка близкого человека",
          "C. Чувство уютной безопасности",
          "D. Предвкушение чего-то захватывающего"
        ]
      },
      {
        question: "Ваш идеальный пейзаж для фотосессии:",
        options: [
          "A. Медитирующее озеро на рассвете",
          "B. Уютное кафе на улочке старого города",
          "C. Мрачный замок в тумане",
          "D. Яркие огни и движущиеся силуэты"
        ]
      },
      {
        question: "Какая мелодия больше всего вам подходит?",
        options: [
          "A. Лёгкая классика под шорох страниц",
          "B. Джаз в полумраке бара",
          "C. Звуки природы и безмолвия",
          "D. Ритм, под который хочется двигаться"
        ]
      },
      {
        question: "Если бы вы писали о себе автобиографию, вы бы назвали её…",
        options: [
          "A. «Глубины души»",
          "B. «В кругу друзей»",
          "C. «Уединение»",
          "D. «Гонка за адреналином»"
        ]
      },
      {
        question: "Какой элемент декора вдохновляет вас больше всего?",
        options: [
          "A. Тёплый плед и горящая свеча",
          "B. Яркие картины на стенах",
          "C. Минимализм и пустота пространства",
          "D. Множество огней и движущихся деталей"
        ]
      },
      {
        question: "При выборе следующей книги вы обращаете внимание на:",
        options: [
          "A. Глубину философских тем",
          "B. Истории о дружбе и приключениях",
          "C. Спокойные рассказы о природе",
          "D. Динамичный сюжет с неожиданными поворотами"
        ]
      },
      {
        question: "Ваше идеальное утро начинается с…",
        options: [
          "A. Медитации и спокойных мыслей",
          "B. Завтрака с друзьями",
          "C. Чашки чая и чтения",
          "D. Планирования насыщенного дня"
        ]
      },
      {
        question: "Что вас больше всего заводит в разговоре?",
        options: [
          "A. Философские вопросы о жизни",
          "B. Лёгкие шутки и дружеский треп",
          "C. Тишина и вдумчивые паузы",
          "D. Истории о рекордах и достижениях"
        ]
      },
      {
        question: "Если бы вы могли на день превратиться в любое явление, вы бы стали…",
        options: [
          "A. Умиротворённым тихим лесом",
          "B. Громкой веселой компанией",
          "C. Тихим ручейком",
          "D. Вихрем эмоций и скорости"
        ]
      }
    ];

    function App() {
      const [currentQuestion, setCurrentQuestion] = React.useState(-1);
      const [answers, setAnswers] = React.useState({});
      const [selectedOption, setSelectedOption] = React.useState(null);
      const [error, setError] = React.useState(null);

      React.useEffect(() => {
        console.log('Current question:', currentQuestion);
        if (currentQuestion >= 0 && answers[currentQuestion]) {
          setSelectedOption(answers[currentQuestion]);
        } else {
          setSelectedOption(null);
        }
        if (currentQuestion >= questions.length) {
          document.body.classList.add('result-bg');
        } else {
          document.body.classList.remove('result-bg');
        }
      }, [currentQuestion]);

      const startQuiz = () => {
        setCurrentQuestion(0);
        setError(null);
        console.log('Quiz started');
      };

      const handleOptionSelect = (option) => {
        setSelectedOption(option);
        setError(null);
        console.log('Selected option:', option);
      };

      const handleNext = () => {
        if (selectedOption) {
          setAnswers({ ...answers, [currentQuestion]: selectedOption });
          setSelectedOption(null);
          setCurrentQuestion(currentQuestion + 1);
          setError(null);
          console.log('Next question:', currentQuestion + 1);
        } else {
          setError("Пожалуйста, выберите ответ");
        }
      };

      const handleBack = () => {
        setCurrentQuestion(currentQuestion - 1);
        setError(null);
        console.log('Back to question:', currentQuestion - 1);
      };

      const handleFinish = () => {
        if (selectedOption) {
          setAnswers({ ...answers, [currentQuestion]: selectedOption });
          setCurrentQuestion(questions.length);
          setError(null);
          console.log('Quiz finished');
        } else {
          setError("Пожалуйста, выберите ответ");
        }
      };

      const handleRestart = () => {
        setCurrentQuestion(-1);
        setAnswers({});
        setSelectedOption(null);
        setError(null);
        console.log('Quiz restarted');
      };

      const progress = currentQuestion >= 0 && currentQuestion < questions.length
        ? ((currentQuestion + 1) / questions.length) * 100
        : 0;

      const thrillCount = Object.values(answers).filter(answer => answer.startsWith('D.')).length;

      const getResult = () => {
        if (thrillCount <= 3) {
          return {
            title: "🎢 Вам не хватает аттракционов в крови.",
            description: "Видимо, вы давно не ощущали настоящего драйва и веселья. Пора встряхнуться и напомнить себе, что жизнь — это не только спокойствие.",
            recommendation: "Рекомендовано: хотя бы раз съехать с горки — физически или эмоционально."
          };
        } else if (thrillCount <= 6) {
          return {
            title: "У вас скрытая тяга к аттракционам.",
            description: "Вы балансируете между рутиной и жаждой ярких эмоций. Где-то глубоко внутри вас уже слышен звон карусели и визг на виражах.",
            recommendation: "Рекомендовано: пора дать себе волю и выбрать билет в сторону приключений!"
          };
        } else {
          return {
            title: "У вас гиперфиксация на аттракционах! 🎢",
            description: "Адреналин — ваше второе имя. Вы буквально созданы для очередей к американским горкам и фото на фоне светящихся фонариков.",
            recommendation: "Рекомендовано: срочное посещение «Острова Мечты»."
          };
        }
      };

      if (currentQuestion === -1) {
        return (
          <div className="card text-center">
            <h1 className="text-3xl font-bold mb-4">Психологический тест: Найди свою природу</h1>
            <p className="mb-6">Ответь на 10 вопросов и узнай кое-что неожиданное о себе!</p>
            <button
              className="start-button bg-blue-500 text-white px-6 py-4 rounded-lg text-2xl hover:bg-blue-600 transition-transform"
              onClick={startQuiz}
            >
              Начать тест
            </button>
            {error && <p className="error-message">{error}</p>}
          </div>
        );
      }

      if (currentQuestion >= questions.length) {
        const result = getResult();
        return (
          <div className="card text-center">
            <h1 className="text-4xl font-bold mb-4">{result.title}</h1>
            <p className="text-xl mb-6">{result.description}</p>
            <p className="text-xl mb-6">{result.recommendation}</p>
            <div className="flex justify-center">
              <button
                className="bg-blue-500 text-white px-6 py-4 rounded-lg text-2xl hover:bg-blue-600"
                onClick={handleRestart}
              >
                Пройти заново 🔁
              </button>
            </div>
            {error && <p className="error-message">{error}</p>}
            <img src="/Tymbus/Thrill-Type-Test/images/floating-image.png" className="floating-image float-1" alt="Floating decoration 1" />
            <img src="/Tymbus/Thrill-Type-Test/images/floating-image.png" className="floating-image float-2" alt="Floating decoration 2" />
            <img src="/Tymbus/Thrill-Type-Test/images/floating-image.png" className="floating-image float-3" alt="Floating decoration 3" />
          </div>
        );
      }

      return (
        <div className="card">
          <div className="progress-bar mb-4">
            <div className="progress-bar-fill" style={{ width: `${progress}%` }}></div>
          </div>
          <h2 className="text-xl font-bold mb-4">Вопрос {currentQuestion + 1} из 10</h2>
          <p className="text-lg font-semibold mb-6">{questions[currentQuestion].question}</p>
          <div className="space-y-3">
            {questions[currentQuestion].options.map((option, index) => (
              <button
                key={index}
                className={`option-button w-full text-left p-3 rounded-lg border ${selectedOption === option || answers[currentQuestion] === option ? 'selected' : 'bg-white'}`}
                onClick={() => handleOptionSelect(option)}
              >
                {option}
              </button>
            ))}
          </div>
          <div className="flex justify-between mt-6">
            <div className="w-1/2">
              {currentQuestion > 0 && (
                <button
                  className="bg-gray-300 text-gray-800 px-4 py-3 rounded-lg text-xl hover:bg-gray-400 w-full"
                  onClick={handleBack}
                >
                  Назад ⬅️
                </button>
              )}
            </div>
            <div className="w-1/2 flex justify-end">
              <button
                className={`px-4 py-3 rounded-lg text-xl ${selectedOption ? 'bg-blue-500 text-white hover:bg-blue-600' : 'bg-gray-300 text-gray-500 cursor-not-allowed'} w-full`}
                onClick={currentQuestion === questions.length - 1 ? handleFinish : handleNext}
                disabled={!selectedOption}
              >
                {currentQuestion === questions.length - 1 ? 'Завершить' : 'Далее ➡️'}
              </button>
            </div>
          </div>
          {error && <p className="error-message">{error}</p>}
        </div>
      );
    }

    // Рендеринг приложения
    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
      console.log('App rendered successfully');
    } catch (e) {
      document.getElementById('root').innerHTML = '<div className="card text-center"><p className="error-message">Ошибка инициализации приложения. Проверьте консоль браузера.</p></div>';
      console.error('Render error:', e);
    }
  </script>
</body>
</html>
